name: Disaster Response ETL Pipeline

on:
  push:
    branches:
      - main
  # You can uncomment this to run the job daily
  # schedule:
  #   - cron: '0 0 * * *' 

jobs:
  code_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # flake8 and mypy are already in requirements.txt
      
      - name: Run Linter (Flake8)
        # Stop build if Flake8 finds errors, max-line-length 120
        run: flake8 . --max-line-length=120 --count --show-source --statistics
      
      - name: Run Type Check (Mypy)
        run: mypy .

  build_and_push:
    # This job will only run if 'code_quality' succeeds
    needs: code_quality 
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOKCER_USERNAME }} # Needs to be set in GitHub repo secrets
          password: ${{ secrets.DOKCER_TOKEN }}   # Needs to be set in GitHub repo secrets
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root directory as the build context
          push: true
          # Tags the image with your Docker Hub username
          tags: ${{ secrets.DOKCER_USERNAME }}/disaster-response-analytics:latest